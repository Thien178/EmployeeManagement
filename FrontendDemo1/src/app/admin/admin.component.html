<div class="row">
    <div class="col-md-3">
      <h4 class="mb-3">Create Employee</h4>
      <hr class="mb-4">
      <div class="card card-body bg-light">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="employee-name">Username</label>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="employee-name">Password</label>
            <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="employee-name">Role</label>
            <input type="text" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" class="form-control" id="role" placeholder="Role">
          </div>
          <div class="form-group">
            <label for="employee-name">Name</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="employee-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="employee-department">Date of birth</label>
            <input type="text" [(ngModel)]="dob" [ngModelOptions]="{standalone: true}" class="form-control" id="employee-dob" placeholder="dd/mm/yyyy">
          </div>
          <div class="form-group">
            <label for="employee-department">Department</label>
            <input type="text" [(ngModel)]="department" [ngModelOptions]="{standalone: true}" class="form-control" id="employee-department" placeholder="Department">
          </div>
          <div class="form-group">
            <label for="employee-department">Designation</label>
            <input type="text" [(ngModel)]="designation" [ngModelOptions]="{standalone: true}" class="form-control" id="employee-designation" placeholder="Designation">
          </div>
          <div class="form-group">
            <label for="employee-email">Email</label>
            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="employee-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="employee-name">Reporting Manager</label>
            <input type="text" [(ngModel)]="reportingManager" [ngModelOptions]="{standalone: true}" class="form-control" id="employee-reportingManager" placeholder="Reporting Manager">
          </div>
          <div class="form-group mt-4">
            <button type="reset" class="btn btn-danger pull-right" (click)="clearData()">Clear</button>
            <button type="submit" class="btn btn-primary mr-3" (click)="save()">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-9">
        <h4 class="mb-3">List Employee</h4>
        <hr class="mb-4">
        <div class="card card-body bg-light">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Email</th>
                <th scope="col">Department</th>
                <th scope="col">Designation</th>
                <th scope="col">Reporting Manager</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let EmployeeItem of EmployeeArray">
                <th scope="row">{{EmployeeItem.id}}</th>
                <td>{{EmployeeItem.name}}</td>
                <td>{{EmployeeItem.dob}}</td>
                <td>{{EmployeeItem.email}}</td>
                <td>{{EmployeeItem.department}}</td>
                <td>{{EmployeeItem.designation}}</td>
                <td>{{EmployeeItem.reportingManager}}</td>
                <td>
                    <button class="btn btn-primary mr-3" (click)="setUpdate(EmployeeItem)">Edit</button>
                    <button class="btn btn-danger" (click)="setDelete(EmployeeItem)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
